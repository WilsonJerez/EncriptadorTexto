<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo" class="logo">
    </header>
    <main class="contenido">
        <div>
            <textarea name="" id="textoEncriptar" cols="auto" rows="10" class="text-area" placeholder="Introdusca el texto" onkeypress="onChanged()"></textarea>
        </div>
        <div class="divBoton">
            <button type="button" class="boton" onclick="EncriptarDesencriptar()" id="btnEncriptarDesencriptar">Encriptar &#10140</button>
        </div>
        <div>
            <textarea name="" id="textoDesencriptar" cols="auto" rows="10" class="text-area" disabled="true"></textarea>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
